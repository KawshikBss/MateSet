<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateSet - {{ toUser.userName }} Messages</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/message.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/upload.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="menu">
        <div class="back"><a href="{{ url_for('views.message') }}"><i class="fa fa-chevron-left"></i></a> <img src="{{ url_for('views.get_image', file=toUser.profilePic) }}" draggable="false"/></div>
        <div class="name">{{ toUser.userName }}</div>
    </div>
    {% if msgs %}
        <ol class="chat">
        {% for msg in msgs %}
            {% if msg.fromUserId == user.id %}
                <li class="self">
                    <div class="avatar"><img src="{{ url_for('views.get_image', file=user.profilePic) }}" draggable="false"/></div>
                    <div class="msg">
                        <p>{{ msg.msg }}</p>
                        {% if msg.img %}
                            <img src="{{ url_for('views.get_image', file=msg.img) }}">
                        {% endif %}
                        <time>{{ msg.date }}</time>
                    </div>
                </li>
            {% else %}
                <li class="other">
                    <div class="avatar"><img src="{{ url_for('views.get_image', file=toUser.profilePic) }}" draggable="false"/></div>
                    <div class="msg">
                        <p>{{ msg.msg }}</p>
                        <time>{{ msg.date }}</time>
                    </div>
                </li>
            {% endif %}
        {% endfor %}
        </ol>
    {% endif %}
    <form class="textarea" method="post" enctype="multipart/form-data">
        <input type="file" name="image" class="foo" accept="image/*">
        <input type="text" name="msg" placeholder="Type here!"/>
        <button class="btn btn-primary mscol" type="submit"><i class="far fa-paper-plane"></i></button>
    </form>
</body>
</html>
